<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Congratulation Letters - 2025 交大校友会">
    <title>Congratulation Letters - 2025 交大校友会</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">

    <style>
        .letter-section {
            margin-bottom: 2rem;
        }

        .emblem-tabs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .emblem-tab {
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.75rem;
            border-radius: 12px;
            background: white;
            border: 3px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emblem-tab:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(17, 63, 103, 0.2);
        }

        .emblem-tab.is-active {
            border-color: var(--primary);
            box-shadow: 0 4px 16px rgba(17, 63, 103, 0.3);
            transform: scale(1.05);
        }

        .emblem-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            display: block;
        }

        @media screen and (max-width: 768px) {
            .emblem-image {
                width: 16vw;
                height: 16vw;
                max-width: 65px;
                max-height: 65px;
            }

            .emblem-tabs {
                gap: 0.5rem;
                flex-wrap: nowrap;
            }

            .emblem-tab {
                padding: 0.3rem;
            }

            .emblem-tab:hover {
                transform: scale(1.05);
            }

            .emblem-tab.is-active {
                transform: scale(1.02);
            }
        }

        .letter-content {
            border: 2px solid #dbdbdb;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            min-height: 400px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.is-active {
            display: block;
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .letter-image {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .letter-title {
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation (injected by components.js) -->
    <div id="navbar-container"></div>

    <!-- Page Header -->
    <section class="hero is-royal-blue is-small">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-2 has-text-white">
                    贺函
                </h1>
                <p class="subtitle is-5 has-text-white">来自各界的祝贺与支持</p>
            </div>
        </div>
    </section>

    <!-- Letters Content -->
    <section class="section">
        <div class="container">

            <div class="columns is-centered">
                <div class="column is-10">
                    <!-- Letter Selection Section -->
                    <div class="letter-section">
                        <!-- Emblem Tabs (Inline) -->
                        <div class="emblem-tabs">
                            <div class="emblem-tab is-active" data-tab="xian" title="西安交通大学">
                                <img src="emblem/xian.jpeg" alt="西安交通大学" class="emblem-image">
                            </div>

                            <div class="emblem-tab" data-tab="xinan" title="西南交通大学">
                                <img src="emblem/xinan.png" alt="西南交通大学" class="emblem-image">
                            </div>

                            <div class="emblem-tab" data-tab="beijing" title="北京交通大学">
                                <img src="emblem/beijing.svg.png" alt="北京交通大学" class="emblem-image">
                            </div>

                            <div class="emblem-tab" data-tab="taiwan" title="台湾阳明交通大学">
                                <img src="emblem/taiwan.svg.png" alt="台湾阳明交通大学" class="emblem-image">
                            </div>
                        </div>

                        <!-- Tab Content -->
                        <div class="letter-content">
                            <!-- Xi'an Tab -->
                            <div id="xian" class="tab-pane is-active">
                                <h3 class="title is-4 has-text-royal-blue letter-title">
                                    <span class="icon-text">
                                        
                                        <span>西安交通大学贺函</span>
                                    </span>
                                </h3>
                                <div class="has-text-centered">
                                    <img src="xian.png" alt="西安交通大学贺函" class="letter-image">
                                </div>
                            </div>

                            <!-- Southwest Tab -->
                            <div id="xinan" class="tab-pane">
                                <h3 class="title is-4 has-text-royal-blue letter-title">
                                    <span class="icon-text">
                                        
                                        <span>西南交通大学贺函</span>
                                    </span>
                                </h3>
                                <div class="has-text-centered">
                                    <img src="xinan.jpg" alt="西南交通大学贺函" class="letter-image">
                                </div>
                            </div>

                            <!-- Beijing Tab -->
                            <div id="beijing" class="tab-pane">
                                <h3 class="title is-4 has-text-royal-blue letter-title">
                                    <span class="icon-text">
                                        
                                        <span>北京交通大学贺函</span>
                                    </span>
                                </h3>
                                <div class="has-text-centered">
                                    <img src="beijing.jpg" alt="北京交通大学贺函" class="letter-image">
                                </div>
                            </div>

                            <!-- Taiwan Tab -->
                            <div id="taiwan" class="tab-pane">
                                <h3 class="title is-4 has-text-royal-blue letter-title">
                                    <span class="icon-text">
                                        
                                        <span>台湾阳明交通大学贺函</span>
                                    </span>
                                </h3>
                                <div class="has-text-centered">
                                    <img src="taiwan.jpg" alt="台湾阳明交通大学贺函" class="letter-image">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Footer (injected by components.js) -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/components.js"></script>
    <script src="../../assets/js/main.js"></script>

    <!-- Tab Switching Script -->
    <script>
        (function() {
            'use strict';

            // Wait for DOM to be ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initTabs);
            } else {
                initTabs();
            }

            function initTabs() {
                const emblemTabs = document.querySelectorAll('.emblem-tab');
                const tabPanes = document.querySelectorAll('.tab-pane');

                emblemTabs.forEach(tab => {
                    tab.addEventListener('click', function(e) {
                        e.preventDefault();

                        const targetTab = this.getAttribute('data-tab');

                        // Remove active class from all tabs and panes
                        emblemTabs.forEach(t => t.classList.remove('is-active'));
                        tabPanes.forEach(pane => pane.classList.remove('is-active'));

                        // Add active class to clicked tab and corresponding pane
                        this.classList.add('is-active');
                        const targetPane = document.getElementById(targetTab);
                        if (targetPane) {
                            targetPane.classList.add('is-active');
                        }
                    });
                });
            }
        })();
    </script>
</body>
</html>
