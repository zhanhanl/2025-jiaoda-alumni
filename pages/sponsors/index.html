<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our Sponsors - 2025 交大校友会">
    <title>Our Sponsors - 2025 交大校友会</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">

    <style>
        /* Sponsor Grid Styles */
        .sponsor-tier {
            margin-bottom: 3rem;
        }

        .sponsor-logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .sponsor-logo-container:hover {
            transform: scale(1.05);
        }

        .sponsor-logo {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Tier 1 - Largest */
        .tier-1 .sponsor-logo {
            max-height: 200px;
        }

        /* Tier 2 - Large */
        .tier-2 .sponsor-logo {
            max-height: 120px;
        }

        /* Tier 3 - Medium (with text names) */
        .tier-3 .sponsor-logo {
            max-height: 100px;
        }

        .tier-3 .sponsor-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
            padding: 2rem;
        }

        /* Tier 4 - Standard */
        .tier-4 .sponsor-logo {
            max-height: 80px;
        }

        /* Tier 5 - Smallest */
        .tier-5 .sponsor-logo {
            max-height: 60px;
        }
    </style>
</head>

    <!-- Navigation (injected by components.js) -->
    <div id="navbar-container"></div>

    <!-- Page Header -->
    <section class="hero is-royal-blue is-small">

                    <div class="column is-4">
