<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Event Gallery - 2025 交大校友会">
    <title>Event Gallery - 2025 交大校友会</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">

    <style>
        .event-card {
            cursor: pointer;
            transition: all 0.3s ease;
            height: 100%;
        }

        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(17, 63, 103, 0.2);
        }

        .event-card-image {
            height: 250px;
            overflow: hidden;
            border-radius: 6px 6px 0 0;
        }

        .event-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .event-card:hover .event-card-image img {
            transform: scale(1.05);
        }

        .event-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation (injected by components.js) -->
    <div id="navbar-container"></div>

    <!-- Page Header -->
    <section class="hero is-royal-blue is-small">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-2 has-text-white">
                    校友会活动回顾
                </h1>
                <p class="subtitle is-5 has-text-white">Past Event Highlights</p>
            </div>
        </div>
    </section>

    <!-- Event Cards Grid -->
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">

                <!-- Event Card 1 -->
                <div class="column is-6-tablet is-4-desktop">
                    <a href="event-1.html" class="event-card-link">
                        <div class="card event-card">
                            <div class="event-card-image">
                                <img src="https://via.placeholder.com/600x400/113F67/ffffff?text=Event+1" alt="Event 1">
                            </div>
                            <div class="card-content">
                                <p class="heading has-text-primary">2024年12月</p>
                                <h3 class="title is-4 has-text-primary">年度晚宴活动</h3>
                                <p class="subtitle is-6">精彩的年度晚宴与交流活动，校友们欢聚一堂...</p>
                                <button class="button is-primary is-outlined is-fullwidth mt-3">
                                    <span class="icon"><i class="fas fa-arrow-right"></i></span>
                                    <span>查看详情</span>
                                </button>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Event Card 2 -->

                            </div>
                            <div class="card-content">
                                <p class="heading has-text-primary">2024年10月</p>
                                <h3 class="title is-4 has-text-primary">秋季野餐活动</h3>
                                <p class="subtitle is-6">秋高气爽,校友们在户外享受美好时光...</p>

                        </div>

                    <a href="event-3.html" class="event-card-link">
                        <div class="card event-card">
                            <div class="event-card-image">
                                <img src="https://via.placeholder.com/600x400/58A0C8/ffffff?text=Event+3" alt="Event 3">
                            </div>

                                <p class="heading has-text-primary">2024年8月</p>

                            <div class="card-content">

    <!-- Footer (injected by components.js) -->

    <!-- JavaScript -->
    <script src="../../assets/js/config.js"></script>

    <script src="../../assets/js/main.js"></script>
</body>
</html>
