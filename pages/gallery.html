<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photo Gallery - 2025 交大校友会">
    <title>Photo Gallery - 2025 交大校友会</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Navigation (injected by components.js) -->
    <div id="navbar-container"></div>

    <!-- Page Header -->
    <section class="hero is-royal-blue is-small">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-2 has-text-white">
                    Photo Gallery
                </h1>
                <p class="subtitle is-5 has-text-white">Memorable moments from our 2025 event</p>
            </div>
        </div>
    </section>

    <!-- Gallery Content -->
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-4">
                    <figure class="image is-4by3">
                        <img src="https://via.placeholder.com/600x450/4169E1/ffffff?text=Opening+Ceremony" alt="Opening Ceremony">
                    </figure>
                    <p class="has-text-centered mt-2 has-text-weight-semibold">Opening Ceremony</p>
                </div>

                <div class="column is-4">
                    <figure class="image is-4by3">
                        <img src="https://via.placeholder.com/600x450/4169E1/ffffff?text=Welcome+Reception" alt="Welcome Reception">
                    </figure>
                    <p class="has-text-centered mt-2 has-text-weight-semibold">Welcome Reception</p>
                </div>

                <div class="column is-4">
                    <figure class="image is-4by3">
                        <img src="https://via.placeholder.com/600x450/4169E1/ffffff?text=Alumni+Gathering" alt="Alumni Gathering">
                    </figure>
                    <p class="has-text-centered mt-2 has-text-weight-semibold">Alumni Gathering</p>
                </div>

                <div class="column is-4">
                    <figure class="image is-4by3">
                        <img src="https://via.placeholder.com/600x450/4169E1/ffffff?text=Cultural+Performance" alt="Cultural Performance">
                    </figure>
                    <p class="has-text-centered mt-2 has-text-weight-semibold">Cultural Performance</p>
                </div>

                <div class="column is-4">
                    <figure class="image is-4by3">
                        <img src="https://via.placeholder.com/600x450/4169E1/ffffff?text=Awards+Ceremony" alt="Awards Ceremony">
                    </figure>
                    <p class="has-text-centered mt-2 has-text-weight-semibold">Awards Ceremony</p>
                </div>

                <div class="column is-4">
                    <figure class="image is-4by3">
                        <img src="https://via.placeholder.com/600x450/4169E1/ffffff?text=Dinner+Banquet" alt="Dinner Banquet">
                    </figure>
                    <p class="has-text-centered mt-2 has-text-weight-semibold">Dinner Banquet</p>
                </div>

                <div class="column is-4">
                    <figure class="image is-4by3">
                        <img src="https://via.placeholder.com/600x450/4169E1/ffffff?text=Traditional+Dance" alt="Traditional Dance">
                    </figure>
                    <p class="has-text-centered mt-2 has-text-weight-semibold">Traditional Dance</p>
                </div>

                <div class="column is-4">
                    <figure class="image is-4by3">
                        <img src="https://via.placeholder.com/600x450/4169E1/ffffff?text=Networking+Session" alt="Networking Session">
                    </figure>
                    <p class="has-text-centered mt-2 has-text-weight-semibold">Networking Session</p>
                </div>

                <div class="column is-4">
                    <figure class="image is-4by3">
                        <img src="https://via.placeholder.com/600x450/4169E1/ffffff?text=Group+Photos" alt="Group Photos">
                    </figure>
                    <p class="has-text-centered mt-2 has-text-weight-semibold">Group Photos</p>
                </div>

                <div class="column is-4">
                    <figure class="image is-4by3">
                        <img src="https://via.placeholder.com/600x450/4169E1/ffffff?text=Orchestra+Performance" alt="Orchestra Performance">
                    </figure>
                    <p class="has-text-centered mt-2 has-text-weight-semibold">Orchestra Performance</p>
                </div>

                <div class="column is-4">
                    <figure class="image is-4by3">
                        <img src="https://via.placeholder.com/600x450/4169E1/ffffff?text=President+Speech" alt="President Speech">
                    </figure>
                    <p class="has-text-centered mt-2 has-text-weight-semibold">President's Address</p>
                </div>

                <div class="column is-4">
                    <figure class="image is-4by3">
                        <img src="https://via.placeholder.com/600x450/4169E1/ffffff?text=Celebration+Moments" alt="Celebration Moments">
                    </figure>
                    <p class="has-text-centered mt-2 has-text-weight-semibold">Celebration Moments</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (injected by components.js) -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
