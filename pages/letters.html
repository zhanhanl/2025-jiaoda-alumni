<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Congratulation Letters - 2025 交大校友会">
    <title>Congratulation Letters - 2025 交大校友会</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Navigation (injected by components.js) -->
    <div id="navbar-container"></div>

    <!-- Page Header -->
    <section class="hero is-royal-blue is-small">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-2 has-text-white">
                    贺函
                </h1>
                <p class="subtitle is-5 has-text-white">来自各界的祝贺与支持</p>
            </div>
        </div>
    </section>

    <!-- Letters Content -->
    <section class="section">
        <div class="container">
            <div class="notification is-light has-text-centered mb-6">
                <p class="is-size-5">贺函资料来源于PDF和图片文件</p>
                <p class="is-size-6 has-text-grey">2024年交通大学南加州校友会81周年年会贺信、阳明交大、鸿海科技集团等</p>
            </div>

            <div class="columns is-centered">
                <div class="column is-10">
                    <!-- Letter 1: 2024年交通大学南加州校友会81周年年会贺信 -->
                    <div class="box mb-5">
                        <div class="content">
                            <h3 class="title is-4 has-text-royal-blue">
                                <span class="icon-text">
                                    <span class="icon">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <span>2024年交通大学南加州校友会81周年年会贺信</span>
                                </span>
                            </h3>
                            <figure class="image">
                                <img src="https://via.placeholder.com/800x1000/4169E1/ffffff?text=贺信PDF+Page+1" alt="2024年交通大学南加州校友会81周年年会贺信">
                                <figcaption class="has-text-centered has-text-grey is-size-7 mt-2">文件：material/letters/2024年交通大学南加州校友会81周年年会贺信.pdf</figcaption>
                            </figure>
                        </div>
                    </div>

                    <!-- Letter 2: 张鸣_交大81年会 -->
                    <div class="box mb-5">
                        <div class="content">
                            <h3 class="title is-4 has-text-royal-blue">
                                <span class="icon-text">
                                    <span class="icon">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <span>张鸣贺信</span>
                                </span>
                            </h3>
                            <figure class="image">
                                <img src="https://via.placeholder.com/800x1000/4169E1/ffffff?text=张鸣贺信PDF" alt="张鸣_交大81年会">
                                <figcaption class="has-text-centered has-text-grey is-size-7 mt-2">文件：material/letters/张鸣_交大81年会.pdf</figcaption>
                            </figure>
                        </div>
                    </div>

                    <!-- Letter 3: 阳明 -->
                    <div class="box mb-5">
                        <div class="content">
                            <h3 class="title is-4 has-text-royal-blue">
                                <span class="icon-text">
                                    <span class="icon">
                                        <i class="fas fa-image"></i>
                                    </span>
                                    <span>阳明交通大学贺函</span>
                                </span>
                            </h3>
                            <figure class="image">
                                <img src="https://via.placeholder.com/800x1000/4169E1/ffffff?text=阳明贺函" alt="阳明交通大学贺函">
                                <figcaption class="has-text-centered has-text-grey is-size-7 mt-2">文件：material/letters/阳明.jpg</figcaption>
                            </figure>
                        </div>
                    </div>

                    <!-- Letter 4: 鸿海 -->
                    <div class="box mb-5">
                        <div class="content">
                            <h3 class="title is-4 has-text-royal-blue">
                                <span class="icon-text">
                                    <span class="icon">
                                        <i class="fas fa-image"></i>
                                    </span>
                                    <span>鸿海科技集团贺函</span>
                                </span>
                            </h3>
                            <figure class="image">
                                <img src="https://via.placeholder.com/800x1000/4169E1/ffffff?text=鸿海贺函" alt="鸿海科技集团贺函">
                                <figcaption class="has-text-centered has-text-grey is-size-7 mt-2">文件：material/letters/鸿海.jpg</figcaption>
                            </figure>
                        </div>
                    </div>

                    <!-- Note about files -->
                    <div class="notification is-info is-light">
                        <p class="has-text-centered">
                            <span class="icon">
                                <i class="fas fa-info-circle"></i>
                            </span>
                            <strong>注：</strong>贺函原件为PDF和图片文件，此处使用占位图显示。实际部署时请将真实文件放置在相应路径。
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (injected by components.js) -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
